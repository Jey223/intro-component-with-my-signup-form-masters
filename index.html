<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class=" ad:bg-mobile md:bg-desktop p-0 bg-cover bg-no-repeat h-screen font-poppins text-fs">
  <div class="w-full h-full bg-red/[.7] flex justify-center items-center">
    <div class="flex flex-col w-[35%] mr-[3rem]">
      <h1 class="font-bold text-[3.7rem] leading-[65px] text-white"> Learn to code by watching others</h1>
      <p class="mt-[30px] text-white/[.8] font-medium text-[1.2rem]">  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>
    <div class="w-[40%] ml-[3rem]">
      <a href="#" class="shadow-[0_10px_2px_0px_rgba(0,0,0,0.2)] w-full flex justify-center items-center h-[30px] mb-[30px] bg-blue pt-[2rem] pb-[2rem] rounded-xl border-solid border-darkblue border text-white font-semibold text-[1.2rem]">Try it free 7 days <span class="text-Grayishblue pl-[5px] font-light">then $20/mo. thereafter</span> </a>
      <form action="" class="p-[40px] bg-white rounded-xl shadow-[0px_10px_2px_0px_rgba(0,0,0,0.2)]">
        <input type="text" name="" id="firstname" placeholder="First Name" class="w-full p-[1.2rem] pl-[30px] mb-[1.5rem] border-solid border-2 rounded-[7px] text-[1.1rem] font-medium bg-white focus:bg-white">
       <input type="text" name="" id="lastname" placeholder="Last Name" class="w-full p-[1.2rem] mb-[1.5rem] border-solid border-2 rounded-[7px] text-[1.1rem] font-medium bg-white focus:bg-white">
       <input type="email" name="" id="email" placeholder="Email Address" class="w-full p-[1.2rem] mb-[1.5rem] border-solid border-2 rounded-[7px] text-[1.1rem] font-medium bg-white focus:bg-white">
       <input type="password" name="" id="password" placeholder="Password" class="w-full p-[1.2rem] mb-[1.5rem] border-solid border-2 rounded-[7px] text-[1.1rem] font-medium bg-white focus:bg-white">
       <input type="button" value="Claim your free trial" class="w-full p-[1rem] mb-[1.5rem] bg-green/[.8] border-solid border-2 border-green border-b-[6px] rounded-[7px] text-[1.5rem] cursor-pointer text-white">
        <div class="text-center w-full text-black/[.4] font-medium text-[1rem]">By clicking the button, you are agreeing to our <a href="#" class="text-red">Terms and Services</a></div>
        
      </form>
    </div>
   
  </div>

</body>
</html>
